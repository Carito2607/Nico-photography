<h1 class="title_contactme"><strong>I want to hear all about you</strong></h1>
<img class="floral-design2" src="images/floral-color.png" alt="floral-design">
  <div class="container-fluid"style="text-align:left;">

  <form action="mailto:nicoalcalafotografia@hotmail.com"method="post" enctype="text/plain">
    <label>Bride’s and Grooms names</label><br><br />
    <input type="text" name="Name of Bride"/><br><br />
      <label>Telephone number</label><br><br />
    <input type="text" name="Telephone number"/><br><br />
    <label>Tell me about the ceremony. Religious/civil? Where is it going to be? How it will be?</label><br><br />
    <textarea name="Tell me about the ceremony. Religious/civil? Where is it going to be. How it will be" rows="5" cols="30"></textarea><br><br />
    <label>Tell me about your day! Is it going to be a full day or an afternoon ceremony? What would make it super special?</label>
    <textarea name="Tell me about your day! Is it going to be a full day or an afternoon ceremony? What would make it super special?" rows="5" cols="30"></textarea><br><br />
    <label>Connecting is very important, so tell me What do you like about my work and why?</label><br><br />
    <textarea name="Connecting is very important, so tell me What do you like about my work and why?" rows="5" cols="30"></textarea><br><br />
    <label>Do you need any help or advice for your wedding? What are the areas you’ll need help?</label><br><br />
    <textarea name="Do you need any help or advice for your wedding? What are the areas you will need help?" rows="5" cols="30"></textarea><br><br />
    <label>Your email</label>
    <input type="email" name="Email" value=""><br><br>
    <br>
    <label>Please write here anything you think is important for me to know</label><br><br />
    <textarea name="Message" rows="8" cols="30"></textarea><br><br />
    <label>How did you hear about me?</label><br><br />
    <input type="text" name="How did you hear from me"/><br><br />
    <input type="submit" />
  </form>
