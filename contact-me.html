  <section id="Contact-me">

    <h1 class="title_contactme"><strong>I want to hear all about you</strong></h1>
    <img class="floral-design2" src="images/floral-color.png" alt="floral-design">
    <div class="container-fluid" style="text-align:left;">
      <form action="mailto:nicoalcalafotografia@hotmail.com" method="post" enctype="text/plain">
        <label for="names">Bride and Groom's names</label>
        <input id="names" type="text" name="names" required>
        <label for="ceremony context">Tell me about the ceremony (religious/civil).Where is it going to be? How it will be?</label>
        <textarea id="ceremony context" name="ceremony context" rows="5" cols="30"></textarea>
        <label for="specifics of ceremony">Tell me about your day! Is it going to be a full day or an afternoon ceremony? What would make it super special?</label>
        <textarea id="specifics of ceremony" name="specifics of ceremony" rows="5" cols="30" required></textarea>
        <label for="why did you choose me?">Connecting is very important, so tell me what do you like about my work and why?</label>
        <textarea id="why did you choose me?" name="why did you choose me?" rows="5" cols="30"></textarea>
        <label for="advice for wedding">Do you need any help or advice for your wedding? If so, please specify what areas</label>
        <textarea id="advice for wedding" name="advice for wedding" rows="5" cols="30"></textarea>
        <label for="email">Your email</label>
        <input id="email" type="email" name="Email" value="" required>
        <label for="telephone number">Telephone number</label>
        <input id="telephone number" type="text" name="Telephone number" required>
        <label for="anything important to keep in mind">Please write here anything you think is important for me to know</label>
        <textarea id="anything important to keep in mindg" name="anything important to keep in mind" rows="5" cols="30" required></textarea>
        <label for="photographer hunt level">Where are you on your photographer hunt?</label>
        <select id="photographer hunt level" name="photographer hunt level">
          <option value="Options">Please select</option>
          <option value="price shopping">Price Shopping</option>
          <option value="ready to book">Ready to book with you</option>
          <option value="more info">I'm interested in more info</option>
        </select>

        <label for="referral">How did you hear about me?</label>
        <select id="referral" name="referral">
          <option value="Options">Please select</option>
          <option value="Instagram">Instagram</option>
          <option value="Google">Google</option>
          <option value="Facebook">Facebook</option>
          <option value="Blog">Blog</option>
          <option value="Referral">Referal</option>
        </select>

        <input type="submit" />
      </form>
    </div>

  </section>
