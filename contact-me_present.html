  <section id="Contact-me">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-none d-sm-block">
          <img src="images/Styled-Shoot-022.jpg" class="img-fluid" alt="Responsive image" alt="hand2">
            </div>
            <form action="/action_page.php" class="containerContactme">
              <h4><strong>I want to hear all about you</strong></h4>
              <hr>
                <label for="names">Bride and Groom's names</label>
                <input class="form-control" id="ex3" type="text" required>
                <label for="ceremony context">Tell me about your day! Is it going to be a full day or an afternoon ceremony? What would make it super special?</label>
                <textarea class="form-control" class="form-control" id="ceremony context" rows="1"></textarea>
                <label for="specifics of ceremony">Tell me about the ceremony (religious/civil).Where is it going to be? How it will be?</label>
                <textarea class="form-control" id="specifics of ceremony" rows="1"></textarea>
                <label for="why did you choose me?">Connecting is very important, so tell me what do you like about my work and why?</label>
                <textarea class="form-control" id="why did you choose me?" rows="1"></textarea>
                <label for="advice for wedding">Do you need any help or advice for your wedding? If so, please specify what areas</label>
                <textarea class="form-control" id="advice for wedding" rows="1"></textarea>
                <label for="email_address">Email address</label>
                <input class="form-control" type="email" id="email_address" placeholder="name@example.com" required>
                <label for="telephone_number">Telephone number</label>
                <input class="form-control" id="telephone_number">Where are you on your photographer hunt?</label>
                <select class="form-control" id="photographer hunt level" name="photographer hunt level">
                  <option value="Options">Please select</option>
                  <option value="price shopping">Price Shopping</option>
                  <option value="ready to book">Ready to book with you</option>
                  <option value="more info">I'm interested in more info</option>
                </select>

                <label for="referral">How did you hear about me?</label>
                <select class="form-control" id="referral" name="referral">
                  <option value="Options">Please select</option>
                  <option value="Instagram">Instagram</option>
                  <option value="Google">Google</option>
                  <option value="Facebook">Facebook</option>
                  <option value="Blog">Blog</option>
                  <option value="Referral">Referal</option>
                </select>
                <input class="submitContactpage" type="submit" />

            </form>

      </div>
    </div>
  </section>
